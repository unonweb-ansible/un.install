---
un_install_app:
un_install_user: root
un_install_state: present
# INSTALL FROM
un_install_with_fs_src:
un_install_with_fs_tmp: "/home/ansible/tmp/{{ role_name }}/{{ un_install_app }}"
un_install_with_git_url:
un_install_with_git_force: false
# DST
un_install_dst_path: /home/{{ un_install_user }}/opt/{{ un_install_app }}
un_install_dst_mode: u=rwx,g=,o=
# ENV
un_install_desktop:
un_install_env:
un_install_icon: icon.png
# EXEC
un_install_exec: src/main.sh # relative path
un_install_exec_mode: u=rwx,g=,o=
un_install_exec_link: /home/{{ un_install_user }}/.local/bin/{{ un_install_app }}
# SYSTEMD
un_install_systemd_scope: system
un_install_systemd_copy: []
un_install_systemd_template: []
un_install_systemd_enable: []
un_install_systemd_disable: []
un_install_systemd_start: []
un_install_systemd_stop: []
un_install_systemd_overrides: []
# path relative to {{ role }}/{{ app }}/
# -> apt-daily-upgrade.service.d/ziska.override.conf
un_install_systemd_reset: []
